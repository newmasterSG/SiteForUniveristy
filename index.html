<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <title>MainPage</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/style.css" type="text/css">
    </head>

    <body>
        <header>
            <button class="iconbutton" type="button">
                <a href="index.html">
                    <img src="content/IconStar.png" alt="icon" width="100" height="100"> 
                </a>
            </button>

            <button class="btmCatalog">
                <a href="CatalogPage.html">Catalog</a>
            </button>

            <section class="searchContainer">
                <form> 
                    <input type="text" name="text" class="search" placeholder="Search here!">
                    <input type="submit" name="submit" class="submit" value="Search">
                  </form>
            </section>

                    <a href="LoginPage.html">
                       <img src="content/LoginIcon.png" alt="LoginIcon" width="80" height="80">
                    </a>

            <section class="shoping bag">
                        <a href="BasketPage.html">
                            <img src="content/BasketIcon.png" alt="BasketIcon" width="80" height="70">
                        </a>
                <span class="count goods">0</span>
            </section>

        </header>

        <main>
            <aside class="chooseCategories">
                <span>
                    <ul>
                        <li><p>Notebooks and Pcs</p></li>
                        <li><p>Smartphone, TV and other electronic</p></li>
                        <li><p>Sports and hobbies</p></li>
                        <li><p>Office, school, books</p></li>
                        <li><p>Alcoholic beverages and products</p></li>
                        <li><p>Goods for children</p></li>
                        <li><p>Plumbing and repair</p></li>
                        <li><p>Goods for gamers</p></li>
                        <li><p>Dacha, garden, city</p></li>
                        <li><p>Fashion</p></li>
                        <li><p>Zoo freighters</p></li>
                </ul>
                </span>
            </aside>

            <section class="goodsAndDiscount">
                <article class="Discount">
                    <img src="content/DiscountSale.png" alt="discount" width="1260">
                </article>

                <article class="goods">
                    <div class="conteinerGoods">
                            <img src="content/Computer.png" alt="discount" width="290" height="152">
                            <img src="content/keyboard.png" alt="discount" width="290" height="152">
                            <img src="content/creatine.png" alt="discount" width="290" height="152">
                            <img src="content/detergent.png" alt="discount" width="290" height="152">
                    </div>

                    <div class="category">
                        <img src="content/Category.png" alt="Category" width="670" height="310">
                    </div>
                </article>
            </section>
        </main>

        <footer>
                <button id="Contact" type="button">
                    <span>Contact with us</span>
                </button>

                <div class="conteinerPay">
                        <img src="content/credit-card.png" alt="Card" width="100" height="100">

                        <img src="content/currency.png" alt="Cash" width="100" height="100">
                </div>

                <button id="PhoneNumber" type="button">
                    <span>Phone Number</span>
                </button>

                <div class="socialMedia">
                    <img src="content/Tglogo.png" alt="TelegramLogo" width="100" height="100">
                    <img src="content/instlogo.png" alt="InstagramLogo" width="100" height="100">
                </div>

        </footer>
    </body>
</html>
